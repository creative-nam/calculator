<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <main class="calculator">
        <header>
            <div class="equationDisplay"></div>

            <div class="resultDisplay">0</div>
        </header>

        <section>
            <div class="row">
                <button class="btn">Clear</button>

                <button class="btn">Delete</button>
            </div>

            <div class="row">
                <button class="btn valueBtn">1</button>
                
                <button class="btn valueBtn">2</button>
                
                <button class="btn valueBtn">3</button>
                
                <button class="btn operationBtn">+</button>
            </div>
            
            <div class="row">
                <button class="btn valueBtn">4</button>
                
                <button class="btn valueBtn">5</button>
                
                <button class="btn valueBtn">6</button>
                
                <button class="btn operationBtn">-</button>
            </div>
            
            <div class="row">
                <button class="btn valueBtn">7</button>
                
                <button class="btn valueBtn">8</button>
                
                <button class="btn valueBtn">9</button>
                
                <button class="btn operationBtn">x</button>
            </div>

            <div class="row">
                <button class="btn valueBtn">.</button>
                
                <button class="btn valueBtn">0</button>
                
                <button id="equalsBtn" class="btn">=</button>
                
                <button class="btn operationBtn">/</button>
            </div>
        </section>
    </main>    
</body>
</html>
